<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMS SUPPLY</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e5e5e5;
        color: black;
        text-align: center;
    }

    header {
        padding: 20px 0 50px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
        position: relative;
        z-index: 1;
    }

    .cart-btn {
        position: fixed;
        top: 25px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        font-size: 28px;
        cursor: pointer;
        border: none;
        z-index: 1000;
        user-select: none;

        display: flex;
        justify-content: center;
        align-items: center;
        line-height: normal;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 25px;
        padding: 20px;
        width: 95%;
        margin: auto;
    }

    .product {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 7px rgba(0,0,0,0.15);
        transition: transform .25s;
        cursor: pointer;
        height: 360px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product:hover {
        transform: scale(1.05);
    }

    .product img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 10px;
    }

    .price {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }

    /* Popup */
    .popup-bg {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.65);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .popup-box {
        background: white;
        padding: 20px;
        border-radius: 15px;
        width: 320px;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 40px;
        border: none;
        font-size: 16px;
    }

    button {
        background: black;
        color: white;
        cursor: pointer;
    }

    button.close-btn {
        background: black !important;
        color: white !important;
    }

    footer {
        margin-top: 40px;
        padding: 20px;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<header>AMS SUPPLY</header>
<button class="cart-btn" id="cart-btn">ðŸ›’</button>

<div class="products">
    <div class="product" onclick="openProduct('AMS HOODIE 1', 'szn1white.jpg', 30)">
        <img src="szn1white.jpg" alt="AMS HOODIE 1" />
        <div class="price">$30</div>
    </div>

    <div class="product" onclick="openProduct('AMS HOODIE 2', 'szn1black.jpg', 30)">
        <img src="szn1black.jpg" alt="AMS HOODIE 2" />
        <div class="price">$30</div>
    </div>

    <div class="product" onclick="openProduct('T SHIRT 1', 'shirtblack.jpg', 20)">
        <img src="shirtblack.jpg" alt="T SHIRT 1" />
        <div class="price">$20</div>
    </div>

    <div class="product" onclick="openProduct('AMS HOODIE 4', 'amshoodie4.jpg', 30)">
        <img src="amshoodie4.jpg" alt="AMS HOODIE 4" />
        <div class="price">$30</div>
    </div>

    <div class="product" onclick="openProduct('ZIP UP 1', 'zipup1.jpg', 40)">
        <img src="zipup1.jpg" alt="ZIP UP 1" />
        <div class="price">$40</div>
    </div>

    <div class="product" onclick="openProduct('T SHIRT 2', 'tshirt2.jpg', 30)">
        <img src="tshirt2.jpg" alt="T SHIRT 2" />
        <div class="price">$30</div>
    </div>

    <div class="product" onclick="openProduct('T SHIRT 3', 'tshirt3.jpg', 30)">
        <img src="tshirt3.jpg" alt="T SHIRT 3" />
        <div class="price">$30</div>
    </div>

    <div class="product" onclick="openProduct('SWEATSHIRT 1', 'sweatshirt1.jpg', 40)">
        <img src="sweatshirt1.jpg" alt="SWEATSHIRT 1" />
        <div class="price">$40</div>
    </div>
</div>

<!-- Product Modal -->
<div class="popup-bg" id="product-modal">
    <div class="popup-box">
        <h2 id="modal-title"></h2>
        <img id="modal-image" style="width: 100%; border-radius: 10px;" alt="Product Image" />
        <p id="modal-price"></p>

        <select id="size-select">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">XL</option>
        </select>

        <button onclick="addToCart()">Add to Cart</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Cart Modal -->
<div class="popup-bg" id="cart-modal">
    <div class="popup-box">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button class="close-btn" onclick="closeCart()">Close</button>
    </div>
</div>

<footer>
    CONTACT: amsfashion2025@gmail.com to order
</footer>

<script>
let currentProduct = {};
let cart = [];

function openProduct(name, image, price) {
    currentProduct = { name, image, price };
    document.getElementById('modal-title').innerText = name;
    document.getElementById('modal-image').src = image;
    document.getElementById('modal-price').innerText = '$' + price;
    document.getElementById('product-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('product-modal').style.display = 'none';
}

function addToCart() {
    const size = document.getElementById('size-select').value;
    cart.push({ ...currentProduct, size });
    closeModal();
    alert('Added to cart');
}

document.getElementById('cart-btn').onclick = () => {
    let cartHTML = '';
    if (cart.length === 0) {
        cartHTML = '<p>Your cart is empty.</p>';
    } else {
        cart.forEach(item => {
            cartHTML += `<p>${item.name} â€” ${item.size} â€” $${item.price}</p>`;
        });
    }
    document.getElementById('cart-items').innerHTML = cartHTML;
    document.getElementById('cart-modal').style.display = 'flex';
};

function closeCart() {
    document.getElementById('cart-modal').style.display = 'none';
}
</script>

</body>
</html>
