<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMS SUPPLY</title>

  <!-- IBM Plex Mono font -->
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #dcdcdc; /* light gray */
      font-family: "IBM Plex Mono", monospace;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 4px;
      user-select: none;
    }

    .cart-icon {
      font-size: 28px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -12px;
      background: black;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 50%;
      pointer-events: none;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .product {
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      background: transparent; /* no background */
      border-radius: 0;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      /* No background or border-radius here */
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* No rounding */
      transition: transform 0.25s ease;
      max-width: 260px;
      margin: 0 auto;
      background: transparent;
    }

    .product-title {
      margin-top: 14px;
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 18px;
      user-select: none;
      background: transparent; /* No background */
      display: inline-block;
    }

    /* Product Detail Page */
    .product-detail {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      user-select: none;
    }

    .product-detail img {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      margin-bottom: 20px;
      pointer-events: none;
      background: transparent;
    }

    .product-detail h2 {
      letter-spacing: 4px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .product-detail .price {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .sizes {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 30px;
      user-select: none;
    }

    .sizes button {
      padding: 12px 28px;
      border: 2px solid black;
      background: none;
      font-weight: 600;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: all 0.25s ease;
      border-radius: 6px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 14px;
    }

    .sizes button.selected {
      background: black;
      color: white;
    }

    .add-to-cart-btn {
      padding: 14px 60px;
      background: black;
      color: white;
      border: none;
      font-weight: 700;
      letter-spacing: 3px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background: #333;
    }

    /* Cart Page */
    .cart-page {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      user-select: none;
    }

    .cart-page h2 {
      letter-spacing: 4px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      font-size: 16px;
      margin-bottom: 14px;
      letter-spacing: 1.3px;
    }

    .contact-info {
      margin-top: 40px;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
      letter-spacing: 1.5px;
    }

    .clear-cart-btn {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 12px 40px;
      background: none;
      border: 2px solid black;
      border-radius: 6px;
      font-weight: 700;
      letter-spacing: 2px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: background 0.25s ease;
    }

    .clear-cart-btn:hover {
      background: black;
      color: white;
    }

    .back-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
      cursor: pointer;
      font-family: "IBM Plex Mono", monospace;
      letter-spacing: 2px;
      font-size: 13px;
      user-select: none;
      color: black;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">AMS SUPPLY</div>
    <div class="cart-icon" onclick="showCart()">
      üõí
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </header>

  <main id="mainContent">
    <!-- Products grid will be generated by JS -->
  </main>

  <script>
    const products = [
      { id: 1, name: "HOODIE ONE", img: "hoodie1.jpg", price: 30 },
      { id: 2, name: "HOODIE TWO", img: "hoodie2.jpg", price: 30 },
      { id: 3, name: "HOODIE THREE", img: "hoodie3.jpg", price: 30 },
      { id: 4, name: "HOODIE FOUR", img: "hoodie4.jpg", price: 30 },
      { id: 5, name: "HOODIE FIVE", img: "hoodie5.jpg", price: 30 },
      { id: 6, name: "HOODIE SIX", img: "hoodie6.jpg", price: 30 },
    ];

    let cart = [];
    let selectedSize = null;
    let currentProductId = null;

    const mainContent = document.getElementById("mainContent");
    const cartCount = document.getElementById("cartCount");

    function updateCartCount() {
      cartCount.textContent = cart.length;
    }

    function showProducts() {
      selectedSize = null;
      currentProductId = null;
      let html = "";

      products.forEach((p) => {
        html += `
          <div class="product" onclick="showProduct(${p.id})">
            <img src="${p.img}" alt="${p.name}" />
            <div class="product-title">${p.name}</div>
          </div>
        `;
      });

      mainContent.innerHTML = html;
    }

    function showProduct(id) {
      selectedSize = null;
      currentProductId = id;
      const product = products.find((p) => p.id === id);

      mainContent.innerHTML = `
        <div class="product-detail">
          <img src="${product.img}" alt="${product.name}" />
          <h2>${product.name}</h2>
          <div class="price">$${product.price}</div>

          <div class="sizes">
            <button onclick="selectSize(this, 'S')">S</button>
            <button onclick="selectSize(this, 'M')">M</button>
            <button onclick="selectSize(this, 'L')">L</button>
            <button onclick="selectSize(this, 'XL')">XL</button>
          </div>

          <button class="add-to-cart-btn" onclick="addToCart()">ADD TO CART</button>

          <div class="back-btn" onclick="showProducts()">‚Üê BACK TO PRODUCTS</div>
        </div>
      `;
    }

    function selectSize(button, size) {
      selectedSize = size;
      // Remove selected class from all size buttons
      document.querySelectorAll(".sizes button").forEach((btn) => {
        btn.classList.remove("selected");
      });
      // Add selected class to clicked button
      button.classList.add("selected");
    }

    function addToCart() {
      if (!selectedSize) {
        alert("Please select a size before adding to cart.");
        return;
      }

      const product = products.find((p) => p.id === currentProductId);
      cart.push({ ...product, size: selectedSize });
      updateCartCount();
      alert(`${product.name} (Size ${selectedSize}) added to cart.`);
      showProducts();
    }

    function showCart() {
      if (cart.length === 0) {
        mainContent.innerHTML = `
          <div class="cart-page">
            <h2>CART</h2>
            <p>Your cart is empty.</p>
            <div class="contact-info">
              Contact us at: amsfashion2025@gmail.com to order
            </div>
            <div class="back-btn" onclick="showProducts()">‚Üê BACK TO PRODUCTS</div>
          </div>
        `;
        return;
      }

      let html = `
        <div class="cart-page">
          <h2>CART</h2>
      `;

      cart.forEach((item, i) => {
        html += `<div class="cart-item">${item.name} ‚Äî Size ${item.size} ‚Äî $${item.price}</div>`;
      });

      html += `
        <button class="clear-cart-btn" onclick="clearCart()">CLEAR CART</button>

        <div class="contact-info">
          Contact us at: amsfashion2025@gmail.com to order
        </div>

        <div class="back-btn" onclick="showProducts()">‚Üê BACK TO PRODUCTS</div>
      </div>`;

      mainContent.innerHTML = html;
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear your cart?")) {
        cart = [];
        updateCartCount();
        showCart();
      }
    }

    // Initialize
    updateCartCount();
    showProducts();
  </script>
</body>
</html>
