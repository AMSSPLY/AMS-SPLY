<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AMS SUPPLY</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f7;
    color: #222;
  }
  header {
    font-weight: 900;
    font-size: 32px;
    letter-spacing: 6px;
    padding: 40px 0 54px;
    text-align: center;
    border-bottom: 2px solid #222;
    max-width: 640px;
    margin: 0 auto 30px;
    text-transform: uppercase;
  }
  .cart-btn {
    position: fixed;
    top: 22px;
    right: 18px;
    width: 54px;
    height: 54px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    font-size: 28px;
    cursor: pointer;
    z-index: 1300;
    transition: background-color 0.3s ease;
  }
  .cart-btn:hover {
    background-color: #444;
    color: #fff;
  }
  .grid {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px 40px;
    display: grid;
    gap: 28px 32px;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }
  .card {
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 380px;
  }
  .card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 20px 38px rgba(0,0,0,0.1);
  }
  .card img {
    width: 100%;
    height: 260px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 14px;
  }
  .product-name {
    font-size: 13px;
    letter-spacing: 2px;
    color: #666;
    text-transform: uppercase;
    font-weight: 700;
    margin: 0 0 6px 0;
    user-select: none;
  }
  .price {
    font-weight: 800;
    font-size: 18px;
    text-align: right;
    color: #222;
  }
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 24px;
    z-index: 1400;
  }
  .modal {
    background: #fff;
    width: 100%;
    max-width: 520px;
    border-radius: 16px;
    padding: 24px;
    color: #222;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 18px 36px rgba(0,0,0,0.16);
  }
  .modal img {
    width: 100%;
    height: auto;
    border-radius: 14px;
    object-fit: contain;
  }
  .modal-row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-top: 18px;
    justify-content: space-between;
  }
  .modal-title {
    font-weight: 900;
    margin: 0;
    font-size: 22px;
  }
  .modal-price {
    font-weight: 700;
    font-size: 20px;
    color: #222;
  }
  .sizes {
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .size-btn {
    padding: 12px 18px;
    border-radius: 30px;
    border: 2px solid #ddd;
    background: #fff;
    cursor: pointer;
    font-weight: 700;
    font-size: 15px;
    transition: all 0.3s ease;
    user-select: none;
  }
  .size-btn:hover {
    border-color: #222;
  }
  .size-btn.selected {
    background: #222;
    color: #fff;
    border-color: #222;
  }
  .actions {
    display: flex;
    gap: 14px;
    margin-top: 28px;
  }
  .btn {
    flex: 1;
    padding: 14px 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 900;
    font-size: 16px;
    letter-spacing: 1.2px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn-primary {
    background: #222;
    color: #fff;
  }
  .btn-primary:hover {
    background: #444;
  }
  .btn-ghost {
    background: #f3f3f3;
    color: #222;
  }
  .btn-ghost:hover {
    background: #ddd;
  }
  .cart-box {
    width: 100%;
    max-width: 440px;
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    color: #222;
    box-shadow: 0 18px 36px rgba(0,0,0,0.16);
  }
  .cart-item {
    display: flex;
    gap: 16px;
    align-items: center;
    margin-bottom: 18px;
  }
  .cart-item img {
    width: 72px;
    height: 72px;
    object-fit: cover;
    border-radius: 14px;
  }
  .cart-meta {
    flex: 1;
    text-align: left;
  }
  .cart-meta strong {
    display: block;
    font-size: 16px;
    font-weight: 700;
    user-select: none;
  }
  .cart-meta .muted {
    font-size: 14px;
    color: #666;
    margin-top: 6px;
    user-select: none;
  }
  .cart-footer {
    font-weight: 900;
    margin-top: 18px;
    font-size: 18px;
    text-align: right;
    user-select: none;
  }
  .cart-item button {
    background: none;
    border: none;
    color: #222;
    cursor: pointer;
    font-size: 20px;
    font-weight: 900;
    margin-left: 8px;
    transition: color 0.25s ease;
    user-select: none;
  }
  .cart-item button:hover {
    color: #c0392b;
  }
  footer {
    text-align: center;
    padding: 24px 12px;
    font-family: Arial, sans-serif;
    font-weight: 600;
    color: #444;
    font-size: 14px;
    border-top: 1px solid #ddd;
    user-select: none;
  }
  footer a {
    color: #444;
    text-decoration: underline;
  }
  footer a:hover {
    color: #222;
  }
  @media (max-width: 680px) {
    header {
      font-size: 26px;
      padding-bottom: 36px;
    }
    .card {
      height: 340px;
    }
    .card img {
      height: 210px;
    }
    .cart-btn {
      top: 16px;
      right: 14px;
      width: 48px;
      height: 48px;
      font-size: 26px;
    }
  }
</style>
</head>
<body>

<header>AMS SUPPLY</header>

<button class="cart-btn" id="cartBtn" aria-label="Open cart">ðŸ›’</button>

<main>
  <section class="grid" id="productGrid">
    <!-- Product cards rendered by JS -->
  </section>
</main>

<!-- Product Modal -->
<div class="modal-backdrop" id="productModal" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Product details">
    <img id="pmImage" src="" alt="">
    <div class="modal-row">
      <h3 class="modal-title" id="pmTitle"></h3>
      <div class="modal-price" id="pmPrice"></div>
    </div>

    <div class="sizes" id="pmSizes" aria-label="Choose size"></div>

    <div class="actions">
      <button class="btn btn-primary" id="pmAdd">Add to cart</button>
      <button class="btn btn-ghost" id="pmClose">Close</button>
    </div>
  </div>
</div>

<!-- Cart Modal -->
<div class="modal-backdrop" id="cartModal" aria-hidden="true">
  <div class="cart-box" role="dialog" aria-modal="true" aria-label="Cart">
    <h3 style="margin:0 0 16px 0; user-select:none;">Your Cart</h3>
    <div id="cartItems"></div>
    <p style="margin-top:14px; font-size:14px; font-weight:700; color:#222; user-select:none;">
      CONTACT: <a href="mailto:amsfashion2025@gmail.com" style="color:#222; text-decoration:underline;">amsfashion2025@gmail.com</a> to order
    </p>
    <div class="cart-footer" id="cartTotal">$0.00</div>

    <div style="display:flex; gap:12px; margin-top:20px;">
      <button class="btn btn-ghost" id="cartClose" style="flex:1">Close</button>
      <button class="btn btn-primary" id="cartClear" style="flex:1">Clear</button>
    </div>
  </div>
</div>

<footer>
  Â© 2025 AMS SUPPLY. All Rights Reserved.
</footer>

<script>
const PRODUCTS = [
  // HOODIES first
  { id:'p1',  name:'Hoodie 1',     price:30, image:'szn1white.jpg' },
  { id:'p2',  name:'Hoodie 2',     price:30, image:'szn1black.jpg' },
  { id:'p4',  name:'Hoodie 3',     price:30, image:'amshoodie4.jpg' },
  { id:'p9',  name:'Hoodie 4',     price:30, image:'logohoodie1.jpg' },
  { id:'p10', name:'Hoodie 5',     price:30, image:'logohoodie2.jpg' },
  { id:'p11', name:'Hoodie 6',     price:30, image:'logohoodie3.jpg' },
  { id:'p12', name:'Hoodie 7',     price:30, image:'logohoodie4.jpg' },

  // T-SHIRTS next
  { id:'p3',  name:'T-Shirt 1',    price:20, image:'shirtblack.jpg' },
  { id:'p6',  name:'T-Shirt 2',    price:30, image:'tshirt2.jpg' },
  { id:'p7',  name:'T-Shirt 3',    price:30, image:'tshirt3.jpg' },

  // ZIP-UP hoodies
  { id:'p5',  name:'Zip-Up 1',     price:40, image:'zipup1.jpg' },

  // SWEATSHIRTS last
  { id:'p8',  name:'Sweatshirt 1', price:40, image:'sweatshirt1.jpg' }
];

const SIZES = ['S','M','L','XL']; // no XS

let CART = loadCart(); 
let current = null;
let selectedSize = null;

const productGrid = document.getElementById('productGrid');
const productModal = document.getElementById('productModal');
const pmImage = document.getElementById('pmImage');
const pmTitle = document.getElementById('pmTitle');
const pmPrice = document.getElementById('pmPrice');
const pmSizes = document.getElementById('pmSizes');
const pmAdd = document.getElementById('pmAdd');
const pmClose = document.getElementById('pmClose');

const cartBtn = document.getElementById('cartBtn');
const cartModal = document.getElementById('cartModal');
const cartItems = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');
const cartClose = document.getElementById('cartClose');
const cartClear = document.getElementById('cartClear');

function renderProducts(){
  productGrid.innerHTML = '';
  PRODUCTS.forEach(p=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
        <span class="product-name">${p.name.toUpperCase()}</span>
        <span class="price">$${p.price}</span>
      </div>
    `;
    card.addEventListener('click', ()=>openProduct(p));
    productGrid.appendChild(card);
  });
}
renderProducts();

function openProduct(p){
  current = p;
  selectedSize = null;
  pmImage.src = p.image;
  pmTitle.textContent = p.name;
  pmPrice.textContent = `$${p.price.toFixed(2)}`;

  pmSizes.innerHTML = '';
  SIZES.forEach(s=>{
    const btn = document.createElement('button');
    btn.className = 'size-btn';
    btn.textContent = s;
    btn.addEventListener('click', ()=>{
      selectedSize = s;
      Array.from(pmSizes.children).forEach(c=>c.classList.remove('selected'));
      btn.classList.add('selected');
    });
    pmSizes.appendChild(btn);
  });

  productModal.style.display = 'flex';
  productModal.setAttribute('aria-hidden','false');
}

function closeProductModal(){
  productModal.style.display = 'none';
  productModal.setAttribute('aria-hidden','true');
}
pmClose.addEventListener('click', closeProductModal);
productModal.addEventListener('click', (e)=>{ if(e.target===productModal) closeProductModal(); });

function loadCart(){
  try{
    const raw = localStorage.getItem('ams_cart_v3');
    return raw ? JSON.parse(raw) : [];
  }catch(e){ return []; }
}
function saveCart(){ localStorage.setItem('ams_cart_v3', JSON.stringify(CART)); renderCart(); }

pmAdd.addEventListener('click', ()=>{
  if(!current){ return; }
  if(!selectedSize){ alert('Please select a size'); return; }
  const idx = CART.findIndex(i=>i.id===current.id && i.size===selectedSize);
  if(idx>=0) CART[idx].qty += 1;
  else CART.push({ id: current.id, size: selectedSize, qty: 1 });
  saveCart();
  closeProductModal();
  openCartModal();
});

function renderCart(){
  cartItems.innerHTML = '';
  if(CART.length===0){ 
    cartItems.innerHTML = '<p style="user-select:none;">Your cart is empty.</p>'; 
    cartTotal.textContent = '$0.00'; 
    return; 
  }

  let total = 0;
  CART.forEach((entry, i)=>{
    const prod = PRODUCTS.find(p=>p.id===entry.id);
    if(!prod) return;
    const line = document.createElement('div');
    line.className = 'cart-item';
    line.innerHTML = `
      <img src="${prod.image}" alt="${prod.name}">
      <div class="cart-meta">
        <strong>${prod.name}</strong>
        <span class="muted">Size: ${entry.size}</span>
        <span class="muted">Quantity: ${entry.qty}</span>
      </div>
      <button aria-label="Remove item" data-index="${i}">&times;</button>
    `;
    line.querySelector('button').addEventListener('click', ()=>{
      CART.splice(i,1);
      saveCart();
    });
    cartItems.appendChild(line);
    total += prod.price * entry.qty;
  });
  cartTotal.textContent = `$${total.toFixed(2)}`;
}

function openCartModal(){
  renderCart();
  cartModal.style.display = 'flex';
  cartModal.setAttribute('aria-hidden','false');
}
function closeCartModal(){
  cartModal.style.display = 'none';
  cartModal.setAttribute('aria-hidden','true');
}
cartBtn.addEventListener('click', openCartModal);
cartClose.addEventListener('click', closeCartModal);
cartModal.addEventListener('click', (e)=>{ if(e.target===cartModal) closeCartModal(); });
cartClear.addEventListener('click', ()=>{
  if(confirm('Clear your cart?')){
    CART = [];
    saveCart();
    closeCartModal();
  }
});

// Load cart on page load
renderCart();

</script>
</body>
</html>
