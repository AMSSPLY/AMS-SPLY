<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMS SEASON ONE</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: white;
    color: #111;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
    border-bottom: 1px solid #ddd;
    position: sticky;
    top: 0;
    background: white;
    z-index: 1000;
  }
  .header-left {
    font-weight: 900;
    font-size: 1.6rem;
    letter-spacing: 0.1em;
    flex: 1;
  }
  .header-center {
    flex: 1;
    display: flex;
    justify-content: center;
  }
  .header-center img {
    height: 80px;
    object-fit: contain;
  }
  .header-right {
    flex: 1;
    display: flex;
    justify-content: flex-end;
  }
  /* Cart bubble */
  #cart-btn {
    cursor: pointer;
    font-size: 1.6rem;
    background: #000;
    color: white;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Main content */
  main {
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 16px;
  }

  /* Products grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 24px;
  }

  .product-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    background: #fafafa;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
  }
  .product-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: contain;
    background: white;
  }
  .product-info {
    padding: 12px 16px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    margin: 0 0 8px 0;
  }
  .product-price {
    font-weight: 600;
    margin: 0 0 8px 0;
  }

  /* Size selector */
  .size-select {
    margin-bottom: 8px;
  }
  select {
    padding: 6px 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Add to cart button */
  .add-to-cart-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 0;
    border-radius: 24px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .add-to-cart-btn:hover {
    background: #333;
  }

  /* Cart panel */
  #cart-panel {
    position: fixed;
    top: 0;
    right: -400px;
    width: 350px;
    height: 100vh;
    background: white;
    box-shadow: -3px 0 10px rgba(0,0,0,0.2);
    transition: right 0.4s ease;
    z-index: 1100;
    display: flex;
    flex-direction: column;
  }
  #cart-panel.open {
    right: 0;
  }
  #cart-header {
    padding: 16px 20px;
    border-bottom: 1px solid #ddd;
    font-weight: 700;
    font-size: 1.25rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #cart-close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #000;
  }
  #cart-items {
    flex-grow: 1;
    overflow-y: auto;
    padding: 16px 20px;
  }
  .cart-item {
    display: flex;
    margin-bottom: 16px;
    border-bottom: 1px solid #eee;
    padding-bottom: 12px;
  }
  .cart-item img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-right: 12px;
    background: white;
  }
  .cart-item-details {
    flex-grow: 1;
  }
  .cart-item-name {
    font-weight: 600;
    margin: 0 0 6px 0;
  }
  .cart-item-size {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 6px;
  }
  .cart-item-qty {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .qty-btn {
    cursor: pointer;
    font-size: 1.25rem;
    border: none;
    background: #eee;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    line-height: 28px;
    text-align: center;
  }
  .cart-item-price {
    font-weight: 700;
    margin-top: 6px;
  }
  #cart-total {
    font-weight: 700;
    font-size: 1.2rem;
    padding: 16px 20px;
    border-top: 1px solid #ddd;
    text-align: right;
  }
  #cart-contact {
    padding: 12px 20px 20px;
    font-size: 0.95rem;
    color: #333;
    border-top: 1px solid #ddd;
    text-align: center;
    font-style: italic;
  }

  /* Product detail modal */
  #product-modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1200;
  }
  #product-modal.open {
    display: flex;
  }
  #product-modal-content {
    background: white;
    max-width: 420px;
    width: 90%;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 16px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    position: relative;
  }
  #product-modal-content img {
    width: 100%;
    object-fit: contain;
    background: white;
    aspect-ratio: 1 / 1;
  }
  #product-modal-info {
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
  }
  #product-modal-info h2 {
    margin: 0 0 8px 0;
  }
  #product-modal-info .price {
    font-weight: 700;
    margin: 0 0 12px 0;
  }
  #product-modal-info .contact-info {
    font-size: 0.9rem;
    font-style: italic;
    color: #444;
    margin-bottom: 12px;
  }
  #product-modal-info label {
    font-weight: 600;
    margin-bottom: 6px;
  }
  #product-modal-info select {
    margin-bottom: 12px;
  }
  #product-modal-info button {
    background: #000;
    color: white;
    border: none;
    padding: 12px 0;
    font-weight: 700;
    border-radius: 24px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #product-modal-info button:hover {
    background: #333;
  }
  #product-modal-close {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    color: #000;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      gap: 8px;
    }
    .header-left {
      text-align: center;
      width: 100%;
    }
    .header-center {
      order: -1;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #cart-panel {
      width: 100vw;
    }
  }
</style>
</head>
<body>

<header>
  <div class="header-left">AMS SEASON ONE</div>
  <div class="header-center">
    <img src="amslogo.jpg" alt="AMS Logo" />
  </div>
  <div class="header-right">
    <button id="cart-btn" aria-label="Open Cart">ðŸ›’</button>
  </div>
</header>

<main>
  <div class="products-grid" id="products-grid">
    <!-- Products inserted by JS -->
  </div>
</main>

<!-- Cart Panel -->
<div id="cart-panel" aria-hidden="true">
  <div id="cart-header">
    Your Cart
    <button id="cart-close-btn" aria-label="Close Cart">&times;</button>
  </div>
  <div id="cart-items"></div>
  <div id="cart-total">Total: $0</div>
  <div id="cart-contact">Contact: amsfashion2025@gmail.com to order</div>
</div>

<!-- Product Modal -->
<div id="product-modal" aria-hidden="true">
  <div id="product-modal-content">
    <span id="product-modal-close" aria-label="Close Product Details">&times;</span>
    <img id="modal-product-image" src="" alt="" />
    <div id="product-modal-info">
      <h2 id="modal-product-name"></h2>
      <div class="price" id="modal-product-price"></div>
      <div class="contact-info">Contact: amsfashion2025@gmail.com to order</div>
      <label for="modal-size-select">Size:</label>
      <select id="modal-size-select">
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <button id="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  const products = [
    { id: 1, name: "AMS Hoodie 1", price: 30, image: "ams_hoodie1.jpg" },
    { id: 2, name: "AMS Hoodie 2", price: 30, image: "ams_hoodie2.jpg" },
    { id: 3, name: "T-Shirt 1", price: 20, image: "ams_tshirt1.jpg" },
    { id: 4, name: "AMS Hoodie 3", price: 30, image: "ams_hoodie3.jpg" },
    { id: 5, name: "AMS Hoodie 4", price: 30, image: "ams_hoodie4.jpg" },
    { id: 6, name: "T-Shirt 2", price: 20, image: "ams_tshirt2.jpg" },
    { id: 7, name: "T-Shirt 3", price: 20, image: "ams_tshirt3.jpg" },
    { id: 8, name: "Zip Up Hoodie 1", price: 40, image: "ams_zipup1.jpg" },
    { id: 9, name: "Sweatshirt 1", price: 40, image: "ams_sweatshirt1.jpg" }
  ];

  // Elements
  const productsGrid = document.getElementById("products-grid");
  const cartBtn = document.getElementById("cart-btn");
  const cartPanel = document.getElementById("cart-panel");
  const cartCloseBtn = document.getElementById("cart-close-btn");
  const cartItemsContainer = document.getElementById("cart-items");
  const cartTotalDisplay = document.getElementById("cart-total");

  const productModal = document.getElementById("product-modal");
  const productModalClose = document.getElementById("product-modal-close");
  const modalProductImage = document.getElementById("modal-product-image");
  const modalProductName = document.getElementById("modal-product-name");
  const modalProductPrice = document.getElementById("modal-product-price");
  const modalSizeSelect = document.getElementById("modal-size-select");
  const addToCartBtn = document.getElementById("add-to-cart-btn");

  let cart = [];

  // Render products grid
  function renderProducts() {
    productsGrid.innerHTML = "";
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.tabIndex = 0;
      card.setAttribute("role", "button");
      card.setAttribute("aria-label", `View details for ${product.name}`);

      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <div class="product-info">
          <h3 class="product-name">${product.name}</h3>
          <p class="product-price">$${product.price}</p>
        </div>
      `;

      card.addEventListener("click", () => openProductModal(product));
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openProductModal(product);
        }
      });

      productsGrid.appendChild(card);
    });
  }

  // Open product modal
  function openProductModal(product) {
    modalProductImage.src = product.image;
    modalProductImage.alt = product.name;
    modalProductName.textContent = product.name;
    modalProductPrice.textContent = `$${product.price}`;
    modalSizeSelect.value = "M";
    productModal.classList.add("open");
    productModal.setAttribute("aria-hidden", "false");

    // Store current product id for adding to cart
    addToCartBtn.dataset.productId = product.id;
  }

  // Close product modal
  function closeProductModal() {
    productModal.classList.remove("open");
    productModal.setAttribute("aria-hidden", "true");
  }

  productModalClose.addEventListener("click", closeProductModal);
  productModal.addEventListener("click", e => {
    if (e.target === productModal) closeProductModal();
  });

  // Add to cart
  addToCartBtn.addEventListener("click", () => {
    const productId = Number(addToCartBtn.dataset.productId);
    const size = modalSizeSelect.value;
    const product = products.find(p => p.id === productId);
    if (!product) return;

    // Check if product with same size already in cart
    const existingItem = cart.find(
      item => item.id === productId && item.size === size
    );
    if (existingItem) {
      existingItem.qty += 1;
    } else {
      cart.push({ ...product, size, qty: 1 });
    }
    closeProductModal();
    updateCartUI();
    openCart();
  });

  // Update cart UI
  function updateCartUI() {
    cartItemsContainer.innerHTML = "";
    let total = 0;
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      cartTotalDisplay.textContent = "Total: $0";
      return;
    }
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      const itemEl = document.createElement("div");
      itemEl.className = "cart-item";
      itemEl.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="cart-item-details">
          <p class="cart-item-name">${item.name}</p>
          <p class="cart-item-size">Size: ${item.size}</p>
          <div class="cart-item-qty">
            <button class="qty-btn" aria-label="Decrease quantity" data-index="${index}">âˆ’</button>
            <span>${item.qty}</span>
            <button class="qty-btn" aria-label="Increase quantity" data-index="${index}">+</button>
          </div>
          <p class="cart-item-price">$${item.price * item.qty}</p>
        </div>
      `;
      cartItemsContainer.appendChild(itemEl);
    });
    cartTotalDisplay.textContent = `Total: $${total}`;    // Add event listeners for qty buttons
    const qtyButtons = cartItemsContainer.querySelectorAll(".qty-btn");
    qtyButtons.forEach(button => {
      button.addEventListener("click", () => {
        const index = Number(button.dataset.index);
        if (button.textContent === "âˆ’") {
          // Decrease quantity
          if (cart[index].qty > 1) {
            cart[index].qty -= 1;
          } else {
            // Remove item if qty is 1 and user clicks -
            cart.splice(index, 1);
          }
        } else if (button.textContent === "+") {
          // Increase quantity
          cart[index].qty += 1;
        }
        updateCartUI();
      });
    });
  }

  // Open and close cart
  function openCart() {
    cartPanel.classList.add("open");
    cartPanel.setAttribute("aria-hidden", "false");
  }
  function closeCart() {
    cartPanel.classList.remove("open");
    cartPanel.setAttribute("aria-hidden", "true");
  }

  cartBtn.addEventListener("click", openCart);
  cartCloseBtn.addEventListener("click", closeCart);

  // Initialize
  renderProducts();
  updateCartUI();
</script>

</body>
</html>
