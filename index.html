<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMS Supply</title>
  <link href="https://fonts.googleapis.com/css2?family=VCR+OSD+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f5f5f4;
      font-family: 'VCR OSD Mono', monospace;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 3px;
    }
    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: #f5f5f4;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .cart-count {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #e63946;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .products {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
    }
    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
    }
    .product-name {
      font-size: 20px;
      margin-bottom: 8px;
    }
    .price {
      font-size: 18px;
      margin-bottom: 12px;
    }
    select, button {
      font-family: 'VCR OSD Mono', monospace;
      font-size: 16px;
      padding: 8px 12px;
      margin: 6px 0;
      border: 2px solid #111;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    select:hover, button:hover {
      background-color: #111;
      color: #f5f5f4;
    }
    /* Toast notification */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #111;
      color: #f5f5f4;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-family: 'VCR OSD Mono', monospace;
      font-size: 18px;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
    /* Cart overlay */
    #cartOverlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 12px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      font-family: 'VCR OSD Mono', monospace;
    }
    #cartOverlay.open {
      transform: translateX(0);
    }
    #cartOverlay h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 24px;
    }
    #cartItems {
      flex-grow: 1;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      font-size: 16px;
    }
    .cart-close-btn {
      background: #111;
      color: #f5f5f4;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      align-self: flex-end;
      font-family: 'VCR OSD Mono', monospace;
    }
  </style>
</head>
<body>
  <h1>AMS SUPPLY</h1>

  <button class="cart-button" id="cartBtn" aria-label="View Cart">
    ðŸ›’
    <div class="cart-count" id="cartCount" style="display:none;">0</div>
  </button>

  <div class="products">
    <div class="product">
      <img src="ams-hoodie-1.jpg" alt="AMS Hoodie One" />
      <div class="product-name">AMS Hoodie One</div>
      <div class="price">$80</div>
      <select id="size1" aria-label="Select size for AMS Hoodie One">
        <option value="Small">Small</option>
        <option value="Medium" selected>Medium</option>
        <option value="Large">Large</option>
        <option value="XLarge">XLarge</option>
      </select>
      <button type="button" onclick="addToCart('AMS Hoodie One', document.getElementById('size1').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="ams-hoodie-2.jpg" alt="AMS Hoodie Two" />
      <div class="product-name">AMS Hoodie Two</div>
      <div class="price">$80</div>
      <select id="size2" aria-label="Select size for AMS Hoodie Two">
        <option value="Small">Small</option>
        <option value="Medium" selected>Medium</option>
        <option value="Large">Large</option>
        <option value="XLarge">XLarge</option>
      </select>
      <button type="button" onclick="addToCart('AMS Hoodie Two', document.getElementById('size2').value)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="ams-hoodie-3.jpg" alt="AMS Hoodie Three" />
      <div class="product-name">AMS Hoodie Three</div>
      <div class="price">$80</div>
      <select id="size3" aria-label="Select size for AMS Hoodie Three">
        <option value="Small">Small</option>
        <option value="Medium" selected>Medium</option>
        <option value="Large">Large</option>
        <option value="XLarge">XLarge</option>
      </select>
      <button type="button" onclick="addToCart('AMS Hoodie Three', document.getElementById('size3').value)">Add to Cart</button>
    </div>
  </div>

  <div id="toast"></div>

  <div id="cartOverlay" aria-modal="true" role="dialog" aria-labelledby="cartTitle" aria-hidden="true">
    <h2 id="cartTitle">Your Cart</h2>
    <div id="cartItems">
      <p>Your cart is empty.</p>
    </div>
    <button class="cart-close-btn" id="closeCartBtn" aria-label="Close Cart">Close</button>
  </div>

  <script>
    const cart = [];
    const cartCount = document.getElementById('cartCount');
    const cartOverlay = document.getElementById('cartOverlay');
    const cartItemsDiv = document.getElementById('cartItems');
    const toast = document.getElementById('toast');

    function updateCartCount() {
      if (cart.length === 0) {
        cartCount.style.display = 'none';
      } else {
        cartCount.style.display = 'flex';
        cartCount.textContent = cart.length;
      }
    }

    function renderCart() {
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cartItemsDiv.innerHTML = '';
        cart.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'cart-item';
          itemDiv.textContent = `${item.name} - Size: ${item.size}`;
          cartItemsDiv.appendChild(itemDiv);
        });
      }
    }

    function addToCart(name, size) {
      cart.push({ name, size });
      updateCartCount();
      renderCart();
      showToast(`${name} (${size}) added to cart!`);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.className = 'show';
      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 2500);
    }

    document.getElementById('cartBtn').addEventListener('click', () => {
      if (cartOverlay.classList.contains('open')) {
        cartOverlay.classList.remove('open');
        cartOverlay.setAttribute('aria-hidden', 'true');
      } else {
        cartOverlay.classList.add('open');
        cartOverlay.setAttribute('aria-hidden', 'false');
      }
    });

    document.getElementById('closeCartBtn').addEventListener('click', () => {
      cartOverlay.classList.remove('open');
      cartOverlay.setAttribute('aria-hidden', 'true');
    });
  </script>
</body>
</html>
