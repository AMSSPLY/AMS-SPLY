<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMS SUPPLY</title>
<style>
  @font-face {
    font-family: 'VCR OSD Mono';
    src: url('VCR_OSD_Mono.woff2') format('woff2'),
         url('VCR_OSD_Mono.woff') format('woff'),
         url('VCR_OSD_Mono.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    background-color: #f5f5f5; /* very light gray */
    font-family: 'VCR OSD Mono', monospace;
    color: #a0a0a0; /* lighter gray text */
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: #f5f5f5; /* same as body bg to remove white bar */
    box-shadow: none; /* remove shadow */
    border-bottom: none; /* remove border */
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 1.8rem;
    font-weight: bold;
    user-select: none;
  }

  .cart-icon {
    font-size: 1.7rem;
    cursor: pointer;
    position: relative;
    user-select: none;
  }

  #cart-count {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #a0a0a0;
    color: #f5f5f5;
    font-size: 0.75rem;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 2rem;
  }

  .product-card {
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s ease;
    color: #a0a0a0;
  }

  .product-card:hover {
    transform: scale(1.05);
  }

  .product-image {
    width: 100%;
    max-width: 250px;
    margin: 0 auto 0.5rem;
  }

  .product-image img {
    max-width: 100%;
    border-radius: 16px;
    box-shadow: 0 0 12px rgba(255 255 255 / 0.7);
    background: transparent;
  }

  .product-title {
    font-size: 1.3rem;
    margin: 0.25rem 0;
    user-select: none;
    background: transparent !important;
  }

  #product-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1500;
  }

  #product-modal.active {
    display: flex;
  }

  #modal-content {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    max-width: 450px;
    width: 90%;
    font-size: 1rem;
    color: #a0a0a0;
    font-family: 'VCR OSD Mono', monospace;
  }

  #modal-content img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 1rem;
  }

  #modal-content h2 {
    margin: 0 0 1rem 0;
    font-size: 1.6rem;
    color: #a0a0a0;
  }

  .sizes {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .size-option {
    flex: 1;
    padding: 0.5rem 0;
    border: 2px solid #a0a0a0;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s, color 0.3s;
    color: #a0a0a0;
  }

  .size-option.selected {
    background-color: #a0a0a0;
    color: #f5f5f5;
  }

  button#add-to-cart {
    width: 100%;
    padding: 0.75rem 1rem;
    background-color: #a0a0a0;
    border: none;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.3s;
  }

  button#add-to-cart:hover {
    background-color: #888;
  }

  #cart-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    z-index: 2000;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    display: flex;
    flex-direction: column;
  }

  #cart-page.open {
    transform: translateX(0);
  }

  #cart-page header {
    padding: 1rem 2rem;
    font-weight: bold;
    font-size: 1.4rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #a0a0a0;
  }

  #cart-page .close-btn {
    cursor: pointer;
    font-size: 2rem;
    user-select: none;
  }

  #cart-items {
    flex: 1;
    padding: 1rem 2rem;
    font-family: 'VCR OSD Mono', monospace;
    color: #a0a0a0;
  }

  .cart-item {
    margin-bottom: 1rem;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }

  .cart-item p {
    margin: 0.25rem 0;
  }

  #cart-footer {
    padding: 1rem 2rem;
    border-top: 1px solid #ddd;
    font-size: 1rem;
    font-family: 'VCR OSD Mono', monospace;
    color: #a0a0a0;
  }

  #clear-cart {
    background: #e63946;
    border: none;
    color: white;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    margin-top: 0.5rem;
    width: 100%;
    font-weight: bold;
    font-family: 'VCR OSD Mono', monospace;
  }

  #clear-cart:hover {
    background: #d62828;
  }
</style>
</head>
<body>

<header>
  <div class="logo">AMS SUPPLY</div>
  <div class="cart-icon" id="cart-icon" title="View Cart">ðŸ›’<div id="cart-count" style="display:none;">0</div></div>
</header>

<main>
  <div class="products-grid" id="products-grid"></div>
</main>

<div id="product-modal">
  <div id="modal-content">
    <h2 id="modal-title"></h2>
    <img id="modal-image" src="" alt="" />
    <div class="sizes" id="size-options"></div>
    <p>Price: $30</p>
    <button id="add-to-cart" disabled>Add to Cart</button>
  </div>
</div>

<div id="cart-page" aria-hidden="true">
  <header>
    Your Cart
    <span class="close-btn" id="close-cart">&times;</span>
  </header>
  <div id="cart-items">Your cart is empty.</div>
  <div id="cart-footer">
    <div>Contact: amsfashion2025@gmail.com to order</div>
    <button id="clear-cart">Clear Cart</button>
  </div>
</div>

<script>
  const products = [
    { id: 'HD-01', title: 'HD-01', image: 'hoodie1.jpg', price: 30 },
    { id: 'HD-02', title: 'HD-02', image: 'hoodie2.jpg', price: 30 },
    { id: 'HD-03', title: 'HD-03', image: 'hoodie3.jpg', price: 30 },
    { id: 'HD-04', title: 'HD-04', image: 'hoodie4.jpg', price: 30 },
    { id: 'HD-05', title: 'HD-05', image: 'hoodie5.jpg', price: 30 },
    { id: 'HD-06', title: 'HD-06', image: 'hoodie6.jpg', price: 30 }
  ];

  const sizes = ['S', 'M', 'L', 'XL'];

  const productsGrid = document.getElementById('products-grid');
  const productModal = document.getElementById('product-modal');
  const modalTitle = document.getElementById('modal-title');
  const modalImage = document.getElementById('modal-image');
  const sizeOptions = document.getElementById('size-options');
  const addToCartBtn = document.getElementById('add-to-cart');
  const cartIcon = document.getElementById('cart-icon');
  const cartCount = document.getElementById('cart-count');
  const cartPage = document.getElementById('cart-page');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsContainer = document.getElementById('cart-items');
  const clearCartBtn = document.getElementById('clear-cart');

  let selectedProduct = null;
  let selectedSize = null;
  let cart = [];

  function renderProducts() {
    productsGrid.innerHTML = '';
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-image"><img src="${p.image}" alt="${p.title}" loading="lazy" /></div>
        <div class="product-title">${p.title}</div>
      `;
      card.onclick = () => openModal(p);
      productsGrid.appendChild(card);
    });
  }

  function openModal(product) {
    selectedProduct = product;
    selectedSize = null;
    modalTitle.textContent = product.title;
    modalImage.src = product.image;
    addToCartBtn.disabled = true;

    sizeOptions.innerHTML = '';
    sizes.forEach(size => {
      const sizeDiv = document.createElement('div');
      sizeDiv.className = 'size-option';
      sizeDiv.textContent = size;
      sizeDiv.onclick = () => {
        selectedSize = size;
        updateSelectedSize();
        addToCartBtn.disabled = false;
      };
      sizeOptions.appendChild(sizeDiv);
    });

    productModal.classList.add('active');
  }

  function updateSelectedSize() {
    const sizeDivs = sizeOptions.querySelectorAll('.size-option');
    sizeDivs.forEach(div => {
      div.classList.toggle('selected', div.textContent === selectedSize);
    });
  }

  addToCartBtn.onclick = () => {
    if (!selectedProduct || !selectedSize) return;
    cart.push({
      id: selectedProduct.id,
      title: selectedProduct.title,
      size: selectedSize,
      price: selectedProduct.price
    });
    updateCartCount();
    productModal.classList.remove('active');
  };

  function updateCartCount() {
    if (cart.length > 0) {
      cartCount.style.display = 'flex';
      cartCount.textContent = cart.length;
    } else {
      cartCount.style.display = 'none';
    }
  }

  cartIcon.onclick = () => {
    renderCart();
    cartPage.classList.add('open');
    cartPage.setAttribute('aria-hidden', 'false');
  };

  closeCartBtn.onclick = () => {
    cartPage.classList.remove('open');
    cartPage.setAttribute('aria-hidden', 'true');
  };

  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.textContent = 'Your cart is empty.';
      return;
    }
    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';
      itemDiv.innerHTML = `
        <p><strong>${item.title}</strong></p>
        <p>Size: ${item.size}</p>
        <p>Price: $${item.price}</p>
      `;
      cartItemsContainer.appendChild(itemDiv);
    });
  }

  clearCartBtn.onclick = () => {
    cart = [];
    updateCartCount();
    renderCart();
  };

  productModal.onclick = e => {
    if (e.target === productModal) {
      productModal.classList.remove('active');
    }
  };

  renderProducts();
  updateCartCount();
</script>

</body>
</html>
